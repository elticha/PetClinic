<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'rep')}">

    <body>

        <h2>Registro</h2>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Formulario de registro</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{name}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{username}" placeholder="Nombre de usuario"
                                       class="form-control" /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control" /> <label
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control" /> <label
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Registrar usuario</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>

                    </form>
                </div>
            </div>
        </div>

        <form th:action="@{/}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Ya tengo cuenta</button>
        </form> 

    </body>
</html>
