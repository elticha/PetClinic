<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'producto')}">

    <body>
        
    <h2>Productos</h2>

    <table id="productos" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Nombre</th>
            <th style="width: 200px;">Descripcion</th>
            <th style="width: 100px;">NÃºmero de Serie</th>
            <th style="width: 100px;">Cantidad</th>
            <th style="width: 50px;">Precio</th>
            <th style="width: 50px;">Foto</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="producto : ${selections}">
              <td>
                  <a th:href="@{/producto/__${producto.id}__}" th:text="${producto.nombre}"/></a>
              </td>
              <td th:text="${producto.descripcion}"/>
              <td th:text="${producto.numero_serie}"/>    
              <td th:text="${producto.cantidad}"/>
              <td th:text="${producto.precio}"/>
              <td><img style="border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 150px;" th:src="@{/resources/images/__${producto.files}__}"></td>
          </tr>
        </tbody>
    </table>

    </body>
</html>
