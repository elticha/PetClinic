<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'user')}">

    <body>

        <h2>Encontrar Usuario</h2>

        <form th:object="${user}" th:action="@{/user}" method="get"
              class="form-horizontal" id="search-user-form">
            <div class="form-group">
                <div class="control-group" id="usernameGroup">
                    <label class="col-sm-2 control-label">Nombre de usuario </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{username}" size="30"
                               maxlength="80" /> <span class="help-inline"><div
                                th:if="${#fields.hasAnyErrors()}">
                                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                            </div></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Encontrar Usuario</button>
                </div>
            </div>
        </form>

        <br />
        <a class="btn btn-default" th:href="@{/user/new}">AÃ±adir Usuario</a>

    </body>
</html>
