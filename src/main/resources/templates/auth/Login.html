<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>

        <form th:action="@{/register}" method="get">
            <button class="btn btn-lg btn-block" type="Submit" style="background-color: #404040; color: white">Ir a página de Registro</button>
        </form>	

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <h2 class="form-signin-heading" th:text="Bienvenido"></h2>
                        <br/>

                        <input type="text" id="username" name="username"  placeholder="Nombre de usuario" class="form-control" required/> <br/> 
                        <input type="password"  placeholder="Contraseña" id="password" name="password" class="form-control" required/> <br /> 

                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Nombre de usuario o contraseña incorrectos</p>
                        </div>
                        <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit" th:text="Iniciar">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
