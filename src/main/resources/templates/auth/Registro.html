<!DOCTYPE html>
<html lang="es-MX" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration Form</title>
        <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form th:action="@{/login}" method="get">
            <button class="btn btn-lg btn-block" type="Submit" style="background-color: #404040; color: white">Regresar a Login</button>
        </form>	
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/register}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Formulario de Registro</h2>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                                <input type="text" th:field="*{username}" placeholder="Nombre de usuario" class="form-control" required /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                <input type="password" th:field="*{password}" placeholder="Contrasena" class="form-control" required /> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}" class="validation-message"></label>
                                <input type="text" th:field="*{ciudad}" placeholder="Ciudad" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="validation-message"></label>
                                <input type="text" th:field="*{estado}" placeholder="Estado" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('codigopostal')}" th:errors="*{codigopostal}" class="validation-message"></label>
                                <input type="number" th:field="*{codigopostal}" placeholder="Codigo Postal" title="Se evaluar치 si existe este c칩digo postal" class="form-control" minlength="5" maxlength="5" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-success btn-block">Registrar Usuario</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>
                        <span style="color: #ff4d4d" th:utext="${opsgg}"></span>
                        
                    </form>
                    <!-- Bot칩n de ir a login -->
                    <ul class="nav navbar-nav">
                        <li th:fragment="menuItem (path,text)">
                            <a th:href="@{__${path}__}">
                                <span th:text="${text}"></span>
                            </a>
                        </li>
                        <li th:replace="::menuItem ('/login',${textoLogin})">
                            <span>Ir a Login</span>
                        </li>
                    </ul>
                    <!-- Termina Bot칩n de ir a login -->
                </div>
            </div>
        </div>
    </body>
</html>
