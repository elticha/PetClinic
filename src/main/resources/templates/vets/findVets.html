<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2 th:text="#{Find2}">Find Vets</h2>

  <form th:object="${vet}" th:action="@{/vets}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label th:text="#{Last}" class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:text="#{Search2}" type="submit" class="btn btn-default">Find
          Vet</button>
      </div>
    </div>

  </form>

  <br />
  <a th:text="#{CV}" class="btn btn-default" th:href="@{/vets/new}">Add Vet</a>

</body>
</html>
