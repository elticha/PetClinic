<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2 th:text="#{o}">Owners</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{fn}" style="width: 150px;">Name</th>
            <th th:text="#{ad}" style="width: 200px;">Address</th>
            <th th:text="#{cd}" >City</th>
            <th th:text="#{edo}" >Estado</th>
            <th th:text="#{cn}" style="width: 100px; text-align: center;">Country</th>
            <th th:text="#{tf}" style="width: 120px">Telephone</th>
            <th th:text="#{p}">Pets</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="owner : ${selections}">
              <td>
                  <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
              </td>
              <td th:text="${owner.address}"/>
              <td th:text="${owner.city}"/>
              <td th:text="${owner.estado}"/>
              <td th:text="${owner.country}" style="text-align: center;"/>
              <td th:text="${owner.telephone}"/>
              <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
