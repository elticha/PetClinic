<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

  <body>
  
  
    <h2 th:text="#{Details}">Vet Information</h2>
  
  
    <table class="table table-striped" th:object="${vet}">
      <tr>
        <th th:text="#{Name}">Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
    <tr>
        <th th:text="#{Special}">Specialities</th>
        <td th:text="*{specialty}" /></td>
      </tr>
       <tr>
        <th th:text="#{Telephone}">Telephone</th>
        <td th:text="*{telephone}" /></td>
      </tr>
      <tr>
        <th th:text="#{Hour}">Schedule</th>
        <td th:text="*{schedule}" /></td>
      </tr>
     
    </table>
  
<a th:text="'Editar Vet'" th:href="@{{id}/edit(id=${vet.id})}" class="btn btn-default">Edit
      Vet</a>
      
      <a th:text="'Eliminar Vet'" th:href="@{{id}/delete(id=${vet.id})}" class="btn btn-default">Delete
      Vet</a>
  </body>

</html>
